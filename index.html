<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css Link  -->
    <link rel="stylesheet" href="style.css">
    <!-- tailWind link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Bank-MoneyTree</title>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-40">Welcome to <span class="text-green-800">Bank-MoneyTree</span> </h1>

    </header>
    <main>
        <div  class="text-center mt-16">
            <h3 class="text-4xl font-medium text-yellow-500">Log In</h3>
            <div class="mt-8">
                <input class="text-lg border-2 mb-5 px-16 py-1" id="email" type="text" placeholder=" Enter Your Email">
                <br>
                <input class="text-lg border-2 px-16 py-1" id="password" type="password" placeholder=" Enter Your Password">
            </div>
            <button class="bg-green-500 px-3 py-1 text-white font-medium text-right my-6 rounded-lg" id="login-button">Submit</button>
           
        </div>

    </main>
    <script src="js/login.js"></script>
</body>
</html>
